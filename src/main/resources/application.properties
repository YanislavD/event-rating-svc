spring.application.name=event-rating-svc

# Run on a dedicated port so it can act as a separate microservice
server.port=8081

# MySQL database configuration (adjust URL, username and password as needed)
spring.datasource.url=jdbc:mysql://localhost:3306/event_rating_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional: explicitly set dialect if needed
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
